<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EditManifest</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="XMLReader/xmlreader.js"></script>
    <link rel="stylesheet" type="text/css" href="XMLReader/xmlreader.css">
</head>
<body>
    <span id="selectXMLSource" class="topControls">Source : Server</span>
    <span id="loadFromServerForm" class="topControls">Form to load data from Server</span>
    <span id="fileSelectorForm" class="topControls"><input type="file" id="fileSelector" name="files" /></span>
    <span id="viewFormCB" onclick="toggleForms()" class="topControls">Other Data</span>
    <a class="saveButton" href="javascript:onDownload();">
        <img src="images/download.png" /></a>
    <a class="saveButton" href="javascript:onUpload();">
        <img src="images/upload.png" /></a>
    <a class="topControls" href="javascript:handleReplaceVersionAnchorClick();">Replace Version</a>
    <span class="topControls" id="replaceVersionForm">Detected Versions :
        <select id="detectedVersions"></select>
        New Version Value :
        <input id="replaceVersionTextBox" type="text" />
        <input type="submit" value="Replace" id="replaceButton" />
    </span>
    <span class="topControls" id="resetTitleAndDescription">Reset Title and Description</span>
    <div id="showContent"></div>
    <div id="extra-data">
        <table id="otherDataForm">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <table id="title-description">
        <tr>
            <td>
                <table id="displayNameForm">
                    <thead>
                        <tr>
                            <th>Locale</th>
                            <th>Title Value</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </td>
            <td>
                <table id="descriptionForm">
                    <thead>
                        <tr>
                            <th>Locale</th>
                            <th>Description Value</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </td>
        </tr>
    </table>
    <script type="text/javascript">
        $('#fileSelector')[0].addEventListener('change', handleFileSelect, false);
        $('#detectedVersions')[0].addEventListener('change', handleSelectionOnDetectedVersionsList, false)
        $('#replaceButton')[0].addEventListener('click', handleReplaceButtonClick, false)
        $('#resetTitleAndDescription')[0].addEventListener('click', handleTitleAndDescriptionReset, false)
        $('#selectXMLSource')[0].addEventListener('click', handleSelectXMLSource, false)
        $('#title-description')[0].style.display = "none";
        $('#otherDataForm')[0].style.display = "none";
        $('#replaceVersionForm')[0].style.display = "none";
        $('#fileSelectorForm')[0].style.display = "none";
    </script>
</body>
</html>
